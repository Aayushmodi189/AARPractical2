<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f2f2f2;
}

/* NAVBAR */
.navbar{
    background:#111;
    color:white;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.nav-links{
    display:flex;
    gap:20px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-size:14px;
}

.menu-icon{
    display:none;
    font-size:26px;
    cursor:pointer;
}

/* HERO */
.hero{
    height:90vh;
    background:url("https://images.unsplash.com/photo-1520975916090-3105956dac38") center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}

.hero h1{
    font-size:50px;
    background:rgba(0,0,0,0.6);
    padding:20px;
    border-radius:10px;
}

/* SECTION */
.section{
    padding:50px 20px;
}

.section h2{
    text-align:center;
    margin-bottom:30px;
    font-size:32px;
}

/* PRODUCTS */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

.card{
    background:white;
    border-radius:15px;
    overflow:hidden;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.card img{
    width:100%;
    height:300px;
    object-fit:cover;
}

.card .info{
    padding:15px;
    text-align:center;
}

.card button{
    margin-top:10px;
    padding:8px 20px;
    border:none;
    background:#ff3cac;
    color:white;
    border-radius:20px;
    cursor:pointer;
}

/* FOOTER */
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .nav-links{
        display:none;
        flex-direction:column;
        background:#111;
        position:absolute;
        top:60px;
        right:0;
        width:100%;
        padding:20px;
    }

    .menu-icon{
        display:block;
    }
}
</style>
</head>
